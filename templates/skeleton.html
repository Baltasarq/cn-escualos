<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="template.css">
	<title>{{ info.Name }}</title>
</head>
<body>
<div id="dvHeader">
    <table width="100%">
        <tr>
            <td width="60%"><img height="64px" width="64px" src="/res/escualos.png"></td>
            <td width="40%">
                <h1>{{ info.Title }}</h1>
            </td>
        </tr>
    </table>
</div>
<div id="dvContainer">
    <div id="dvActions" class="clsMenu">
        <a href="/"><img height="48px" width="48px" title="principal" class="styled-button" src="/res/home.svg"/></a>
        <br/><a href="/news"><img height="48px" width="48px" title="noticias" class="styled-button" src="/res/news.svg"/></a>
        <br/><a href="/members"><img height="48px" width="48px" title="miembros" class="styled-button" src="/res/member.svg"/></a>
        <br/><a href="/trials"><img height="48px" width="48px" title="pruebas" class="styled-button" src="/res/competitions.svg"/></a>
        <br/><a href="/photos"><img height="48px" width="48px" title="fotos" class="styled-button" src="/res/photo.svg"/></a>
        <br/><a href="/docs"><img height="48px" width="48px" title="docs" class="styled-button" src="/res/document.svg"/></a>
        <br/><a target="_blank" href="http://fb.com/clubnatacionescualos/"><img height="48px" width="48px" title="facebook" class="styled-button" src="/res/facebook.svg"/></a>
        <br/><a target="_blank" href="mailto:cnescualos@gmail.com"><img height="48px" width="48px" title="cnescualos@gmail.com" class="styled-button" src="/res/email.svg"/></a>
        <br/>
    </div>
    <div id="dvContents">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
