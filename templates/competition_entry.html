<td width="60%" id="tblItems">
    <b>{{ competition.date}} {{ competition.name }}</b>
    <br/><i>{{ competition.type }}</i>
</td>
<td width="20%">{{ competition.where }}</td>
<td width="10%">
    {% if competition.map_position %}
        <a target="_blank" href="{{ competition.map_position }}">
            <img height="32px" width="32px" src="/res/map-target.svg" /></a>
    {% else %}
        &nbsp;
    {% endif %}
</td>
